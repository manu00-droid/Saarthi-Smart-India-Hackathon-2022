<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="js/signup.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="background"></div>

    <div class="bg-text">
        <img src="/assets/img/NPIC-2022227132027.jpg" style="border-radius: 65%; width: 130px; height:130px;" alt="">

        <div class="inp">
            <input type="text" name="fname" style="width:65%; border:none; border-radius: 6px;" id="fname"
                placeholder="Enter First Name">
        </div>
        <div class="inp">
            <input type="text" placeholder="Enter Last Name" style="width:65%; border:none; border-radius: 6px;"
                id="lname">
        </div>
        <div class="inp">
            <input type="email" placeholder="Enter Email" style="width:65%; border:none; border-radius: 6px;"
                id="email">
        </div>
        <div class="inp">
            <input type="password" placeholder="Enter Password" style="width:65%; border:none; border-radius: 6px;"
                id="pwd1">
        </div>
        <div class="inp">
            <input type="password" placeholder="Re-enter Password" style="width:65%; border:none; border-radius: 6px;"
                id="pwd2">
        </div>
        <div>
            <input type="radio" id="proj_head" name="govt_selection" value="1">
            <label for="proj_head" style="margin-right: 19px">Project head </label><br>
            <input type="radio" id="on-site" name="govt_selection" value="0">
            <label for="on-site">On site worker</label><br>
            <!-- <input type="radio" id="others" name="govt_selection" value="Others"> -->
            <!-- <label for="others">Others</label> -->
        </div>
        <div>
            <p id="passNotSame" style="color: red; display: none;">Confirm password doesnt match</p>
        </div>
        <!-- <div class="inp"><a class="btn btn-primary" style="border-radius: 32px;" href="#" role="button">Sign Up</a> -->
        <div class="inp">
            <!-- <input="button" id="signUp"> -->
            <button type="submit" onclick="signup()">SIGN UP</button>
        </div>
    </div>
    </div>

    </div>
    <style>
        html,
        body {
            margin: 0;
        }

        @font-face {
            font-family: hello;
            src: url('/assets/fonts/Hello.ttf');
        }


        .background {
            background-image: url('/assets/img/india-flag-g81bf081aa_1920.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(4px);
            height: 100vh;
            width: 100%;
            border: none;
            margin: 0;
            box-shadow: none;
        }

        /* Position text in the middle of the page/image */
        .bg-text {

            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(67, 70, 75, 0.5);
            /* Black w/opacity/see-through */
            color: #d5d4d3;
            font-weight: bold;
            border-radius: 14px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            vertical-align: middle;
            z-index: 2;
            width: 65%;
            padding: 20px;
            text-align: center;
        }

        .inp {
            margin-top: 10px;
            margin-bottom: 10px;
            outline: none;
            border: none;
            border-radius: 16px;
        }

        .inp:active {
            outline: none;
        }

        *:focus {
            outline: none;
        }
    </style>
</body>

</html>
